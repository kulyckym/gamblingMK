<!DOCTYPE html>
<html>
	<head>
		<link href="Roulette.css" type="text/css" rel="stylesheet">
		<title>CSGO Roulette</title>
	<head>
			<body style="background-color:black;">
				<center class="title">Roulette </center>
				<br><br><br>
			<input type = "number" min= "1"  max="cash" placeholder = "Enter Bet Red" id ="r">
			<input type = "number" min= "1"  max="cash" placeholder = "Enter Bet Black" id ="b">
			<input type = "number" min= "1"  max="cash" placeholder = "Enter Bet Green" id ="g">
			<input type = "button" value = "Confirm Bet" onclick = "Odds()">
				<br><br><br>
				<p class="info"> Odds: Red: 45%, Black: 45%, Green: 10% </p>
				<br><br>
				<p class="info"> You have </p>
				<p class="info"> <span id="change"></span> Dollars </p>
		<script>
		
		var cash = 1000
			document.getElementById("change").innerHTML=cash		
		function Odds()		{
			var x = Math.floor(Math.random () * 101);
					let r = document.getElementById("r").value;
					let b = document.getElementById("b").value;
					let g = document.getElementById("g").value;
					r = Number(r)
					b = Number(b)
					g = Number(g)
				if (x >=1 && x <=45) {
					r= r*2;
					cash= cash+r/2-g-b	
				}
				else if (x >55) {
					b= b*2;
					cash= cash+b/2-r-g	
				}
				else  {
					g= g*10;
					cash= cash+g/10*9-r-b
				}
				console.log(r)
				console.log(b)
				console.log(g)
				console.log(x)
				console.log(cash)
				document.getElementById("change").innerHTML=cash
								}
		</script>
<html>
